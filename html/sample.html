<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="../css/sample.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="background"></div>
    <div id="score">Score: -1</div>
    <div id="hearts">hearts: -1</div>
    <div id="level">Level: -1</div>
    <div id="pause">Pause</div>
    <button id="backgroundBtn1">background 1</button>
    <button id="backgroundBtn2">background 2</button>
    <button id="backgroundBtn3">background 3</button>
    <button id="ballBtn1">ball 1</button>
    <button id="ballBtn2">ball 2</button>
    <button id="ballBtn3">ball 3</button>
    <button id="levelBtn1">level 1</button>
    <button id="levelBtn2">level 2</button>
    <button id="levelBtn3">level 3</button>

    <canvas id="gameCanvas"></canvas>
    <div id="closet">
      <img src="../assets/closet.png" id="closetImg" />
    </div>
    <div id="clothesList">
      <!-- <img src="../assets/clothes1-1.png" class="clothes">
        <img src="../assets/clothes1-1.png" class="clothes">
        <img src="../assets/clothes1-1.png" class="clothes">
        <img src="../assets/clothes1-1.png" class="clothes">
        <img src="../assets/clothes1-1.png" class="clothes">
        <img src="../assets/clothes1-1.png" class="clothes">
        <img src="../assets/clothes1-1.png" class="clothes"> -->
    </div>

    <div id="settingsScreen" style="display:none;">
      <!-- 여기에 환경설정 내용을 추가 -->
      <div id="Setting-screen" class="Screen">
        <div id="Setting-button">
            <button id="select_music">음악 선택</button>
            <button id="select_ball">공 선택</button>
            <button id="mute_sound">소리 on/off</button>
            <a href="../html/intro/game1.html">
                <button id="back">BACK</button>
            </a>
        </div>

        <div id="music_options" class="options hidden">
            <img src="sound_o.png" onclick="changeMusic('../assets/music/backgroundsound1.mp3')">
            <img src="sound_o.png" onclick="changeMusic('../assets/music/backgroundsound2.mp3')">
            <img src="sound_o.png" onclick="changeMusic('../assets/music/backgroundsound3.mp3')">
        </div>
    
        <div id="ball_options" class="options hidden">
            <img src="ball1.png" onclick="selectBall('ball1')">
            <img src="ball2.png" onclick="selectBall('ball2')">
            <img src="ball3.png" onclick="selectBall('ball3')">
        </div>
    
        <audio id="background_music" loop>
            <source src="../assets/music/backgroundsound1.mp3" type="audio/mp3">
        </audio>
    </div>
      <h2>Settings</h2>
      <button id="resumeBtn">Resume</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script src="../js/sample.js"></script>
  </body>
</html>
