<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="../css/sample.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="background"></div>
    <div id="score">Score: -1</div>
    <div id="hearts">hearts: -1</div>
    <div id="level">Level: -1</div>
    <div id="pause">Pause</div>
    <button id="backgroundBtn1">background 1</button>
    <button id="backgroundBtn2">background 2</button>
    <button id="backgroundBtn3">background 3</button>
    <button id="brickBtn1">brick 1</button>
    <button id="brickBtn2">brick 2</button>
    <button id="brickBtn3">brick 3</button>
    <canvas id="gameCanvas"></canvas>
    <script src="../js/sample.js"></script>
</body>
</html>
