<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./story2.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="all">
      <div>
        <a href="./story3.html">
          <img id="next" src="./next.png" />
        </a>
      </div>
      <div class="closet">
        <img class="door" id="closet_left" />
        <img class="door" id="closet_right" />
      </div>
      <button id="btn">옷장 열기</button>
    </div>
    <script>
      $("#btn").click(function () {
        $("#closet_left").css({ transform: "rotateY(-180deg)" });
        $("#closet_right").css({ transform: "rotateY(180deg)" });
      });

      // 넘어가기 hover
      const next = document.getElementById("next");
      next.addEventListener("mouseover", function () {
        this.src = "./next_hover.png";
      });
      next.addEventListener("mouseout", function () {
        this.src = "./next.png";
      });
    </script>
  </body>
</html>
