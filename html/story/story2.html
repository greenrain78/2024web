<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../css/story/story2.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="all">
      <div>
        <a href="./story3.html">
          <img id="next" src="../../assets/story/next.png" />
        </a>
      </div>
      <div class="closet">
        <img class="door" id="closet_left" />
        <img class="door" id="closet_right" />
      </div>
      <div>
        <img id="open_closet" src="../../assets/story/open_closet.png" />
      </div>
    </div>
    <script>
      $("#open_closet").click(function () {
        $("#closet_left").css({ transform: "rotateY(-180deg)" });
        $("#closet_right").css({ transform: "rotateY(180deg)" });
      });

      // 넘어가기 hover
      const next = document.getElementById("next");
      next.addEventListener("mouseover", function () {
        this.src = "../../assets/story/next_hover.png";
      });
      next.addEventListener("mouseout", function () {
        this.src = "../../assets/story/next.png";
      });

      // 옷장 열기 hover
      const open = document.getElementById("open_closet");
      open.addEventListener("mouseover", function () {
        this.src = "../../assets/story/open_closet_hover.png";
      });
      open.addEventListener("mouseout", function () {
        this.src = "../../assets/story/open_closet.png";
      });
    </script>
  </body>
</html>
