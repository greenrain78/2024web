<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./story1.css" />
  </head>
  <body>
    <div class="all">
      <div>
        <img class="message" src="./message1.png" />
      </div>
      <div>
        <img class="invitePic" src="./invite1.png" />
      </div>
      <div>
        <!-- 편지 열리는 애니메이션 추가해야 함 -->
        <img id="open_invite" src="./open_invite.png" />
      </div>
    </div>
    <script>
      const open = document.getElementById("open_invite");

      // 마우스 오버 이벤트 리스너 추가
      open.addEventListener("mouseover", function () {
        this.src = "./open_hover.png";
      });

      // 마우스 아웃 이벤트 리스너 추가
      open.addEventListener("mouseout", function () {
        this.src = "./open_invite.png";
      });
    </script>
  </body>
</html>
