<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../css/story/story1.css" />
  </head>
  <body>
    <div class="all">
      <div>
        <a href="./story2.html">
          <img id="next" src="../../assets/story/next.png" />
        </a>
      </div>
      <div>
        <img class="message" src="../../assets/story/message1.png" />
      </div>
      <div>
        <img id="invitePic" src="../../assets/story/invite1.png" />
      </div>
      <div>
        <!-- 편지 열리는 애니메이션 추가해야 함 -->
        <img id="open_invite" src="../../assets/story/open_invite.png" />
      </div>
    </div>
    <script>
      const open = document.getElementById("open_invite");

      // 편지 열기 hover
      open.addEventListener("mouseover", function () {
        this.src = "../../assets/story/open_hover.png";
      });
      open.addEventListener("mouseout", function () {
        this.src = "../../assets/story/open_invite.png";
      });

      // 넘어가기 hover
      const next = document.getElementById("next");
      next.addEventListener("mouseover", function () {
        this.src = "../../assets/story/next_hover.png";
      });
      next.addEventListener("mouseout", function () {
        this.src = "../../assets/story/next.png";
      });

      // 클릭 이벤트 리스너 추가
      const letter = document.getElementById("invitePic");
      open.addEventListener("click", function () {
        letter.src = "../../assets/story/invite2.png"; // 첫 번째 이미지로 변경
        setTimeout(() => {
          letter.src = "../../assets/story/invite3.png"; // 일정 시간 후 두 번째 이미지로 변경
        }, 1000); // 1초 (1000밀리초) 후에 변경
      });
    </script>
  </body>
</html>
