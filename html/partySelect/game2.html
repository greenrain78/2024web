<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./game2.css" />
  </head>
  <body>
    <div>
      <img id="partyselect_logo" src="./partyselect_logo.png" />
    </div>
    <div>
      <img class="partyPic" src="./pajama.png" />
      <img class="partyPic" src="./pool.png" />
      <img class="partyPic" src="./danceparty.png" />
    </div>
    <div>
      <img class="selection" src="selection.png" />
      <img class="selection" src="selection.png" />
      <img class="selection" src="selection.png" />
    </div>
    <script>
      const myImages = document.getElementsByClassName("selection");

      const imagesArray = Array.from(myImages);

      // 마우스 오버 이벤트 리스너 추가
      imagesArray.forEach((element) => {
        element.addEventListener("mouseover", function () {
          this.src = "./selection_hover.png";
        });

        // 마우스 아웃 이벤트 리스너 추가
        element.addEventListener("mouseout", function () {
          this.src = "./selection.png";
        });
      });
    </script>
  </body>
</html>
