<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/partySelect.css" />
  </head>
  <body>
    <div class="all">
      <!-- 이미지를 클릭시 해당 레벨 게임 페이지로 이동 -->
      <a href="./sample.html?level=1">
        <img
          class="selection"
          id="selection1"
          src="../assets/partySelect/selection.png"
        />
      </a>
      <a href="./sample.html?level=2">
        <img
          class="selection"
          id="selection2"
          src="../assets/partySelect/selection.png"
        />
      </a>
      <a href="./sample.html?level=3">
        <img
          class="selection"
          id="selection3"
          src="../assets/partySelect/selection.png"
        />
      </a>
    </div>

    <script>
      const myImages = document.getElementsByClassName("selection");

      const imagesArray = Array.from(myImages);

      // 마우스 오버 이벤트 리스너 추가
      imagesArray.forEach((element) => {
        element.addEventListener("mouseover", function () {
          this.src = "../assets/partySelect/selection_hover.png";
        });

        // 마우스 아웃 이벤트 리스너 추가
        element.addEventListener("mouseout", function () {
          this.src = "../assets/partySelect/selection.png";
        });
      });
    </script>
  </body>
</html>
